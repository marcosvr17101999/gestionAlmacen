<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Goblin+One&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container-fluid row  justify-content-center">
        <div class="col-12 row justify-content-end">
            <h2 class="col-6 my-4 port oro">Ver Producto</h2>
            <form class="col-2 my-5 text-center border border-1 border-warning row" action="/exit" method="POST">
                <h3 class="col-12 oro">PERFIL</h3>
                <h5 class="col-6 oro ">USUARIO: </h5><h5 class="white col-6 ">{{usuario.user}}</h5>
                <button type="submit" class="btn col-12"><h5 class="oro ">EXIT</h5> </button>
            </form>
        </div>
        <div class="col-6 row justify-content-center">
            <form class="col-7 my-5 text-left border border-1 border-warning row" action="/back/{{usuario.id}}" method="POST">
                <h3 class="col-12 oro">PRODUCTO</h3>
                <h5 class="col-6 oro ">ID: </h5><h5 class="white col-6 ">{{produ.id}}</h5>
                <h5 class="col-6 oro ">NOMBRE: </h5><h5 class="white col-6 ">{{produ.producto}}</h5>
                <h5 class="col-6 oro ">COLOR: </h5><h5 class="white col-6 ">{{produ.color}}</h5>
                <h5 class="col-6 oro ">CANTIDAD: </h5><h5 class="white col-6 ">{{produ.cantidad}}</h5>
                <h5 class="col-6 oro ">DESCRIPCION: </h5><h5 class="white col-6 ">{{produ.descripcion}}</h5>
                <h5 class="col-6 oro ">PRECIO: </h5><h5 class="white col-6 ">{{produ.precio}}</h5>
                <h5 class="col-6 oro ">PROVEEDOR: </h5><h5 class="white col-6 ">{{produ.proveedor}}</h5>
                <h5 class="col-6 oro ">CANTIDAD MAXIMA: </h5><h5 class="white col-6 ">{{produ.cantidadMax}}</h5>

                <button type="submit" class="btn col-12"><h5 class="oro ">VOLVER</h5> </button>
            </form>
            <div class="card-body col-10">
                
                
                
                
                
                
                
                
                

            </div>
        </div>
    </div>

</body>

</html>
